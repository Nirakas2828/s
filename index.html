  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #00e5ff;
      text-shadow: 0 0 10px rgba(0, 229, 255, 0.8);
      overflow-x: hidden;
      padding-top: 80px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-align: center;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 100px;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(0, 229, 255, 0.8));
      z-index: 1000;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 600px;
      padding: 15px;
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.3);
      background: rgba(255, 255, 255, 0.05);
    }

    .redirect-button {
      width: 100%;
      padding-top: 100%;
      position: relative;
      border: none;
      border-radius: 15px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 229, 255, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .redirect-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.8);
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup-content {
      width: 95%;
      max-width: 500px;
      height: 80vh;
      background: #000;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.8);
      position: relative;
      overflow: hidden;
    }

    .popup-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 77, 77, 0.8);
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.9rem;
      color: rgba(0, 229, 255, 0.6);
      text-shadow: 0 0 8px rgba(0, 229, 255, 0.9);
    }
  </style>
